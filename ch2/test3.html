<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>案例研究</title>
    <script type="text/javascript" src="../scripts/jquery.js"></script>
    <link rel="stylesheet" type="text/css" href="test3.css">
</head>
<body>
<div class="SubCategoryBox">
    <ul>
        <li ><a href="#">佳能</a><i>(30440) </i></li>
        <li ><a href="#">索尼</a><i>(27220) </i></li>
        <li ><a href="#">三星</a><i>(20808) </i></li>
        <li ><a href="#">尼康</a><i>(17821) </i></li>
        <li ><a href="#">松下</a><i>(12289) </i></li>
        <li ><a href="#">卡西欧</a><i>(8242) </i></li>
        <li ><a href="#">富士</a><i>(14894) </i></li>
        <li ><a href="#">柯达</a><i>(9520) </i></li>
        <li ><a href="#">宾得</a><i>(2195) </i></li>
        <li ><a href="#">理光</a><i>(4114) </i></li>
        <li ><a href="#">奥林巴斯</a><i>(12205) </i></li>
        <li ><a href="#">明基</a><i>(1466) </i></li>
        <li ><a href="#">爱国者</a><i>(3091) </i></li>
        <li ><a href="#">其它品牌相机</a><i>(7275) </i></li>
    </ul>
    <div class="showmore">
        <a href="more.html"><span>显示全部品牌</span></a>
    </div>
</div>
<script language="JavaScript">
    $(document).ready(function () {
      var $s=$("ul li:gt(5):not(:last)");
        var $b=$("div .showmore>a");
       $b.click(function () {
           if($s.is(":visible")){
               $s.hide();
               $(this).find('span')
                   .css("background","url(../../images/down.gif) no-repeat 0 0")
                   .html("显示全部品牌");
               $('ul li').filter(":contains('索尼'),:contains('卡西欧'),:contains('奥林巴斯')")
                   .removeClass("promoted");
           }
            else{
            $s.show();
            $(this).find('span')
                .css("background","url(../../images/up.gif) no-repeat 0 0")
                .html("精简显示品牌");
           $('ul li').filter(":contains('索尼'),:contains('卡西欧'),:contains('奥林巴斯')")
                   .addClass("promoted");
           }
           return false;

        });

    });
    </script>
</body>
</html>
