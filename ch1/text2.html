                <li><a href="#none">运动短裤</a></li>
            </ul>
        </li>
    </ul>
</div>
<script type="text/javascript">
    $(".level1>a").click(function () {
        $(this).addClass("current")
            .next().show()
            .parent().siblings().children("a").removeClass("current")
            .next().hide();
        return false;
    });
    </script>
