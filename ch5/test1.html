<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
    <script type="text/javascript" src="../scripts/jquery.js"></script>
    <style type="text/css">
        form{
            width: 400px;
        }
        .current{
            border:1px solid #333333;
            background: #9D9A9A;
        }
    </style>
    <script type="text/javascript">
       $(function () {
           $(":input").focus(function () {
               $(this).addClass("current")
           }).blur(function () {
               $(this).removeClass("current");
           });
           var $message=$("#message");
           $(".big").click(function () {
               if(!$message.is(":animated")) {
                   if ($message.height() < 500){
                       $message.animate({height: "+=" + 50}, 400);
                   }
                   }
           });
           $(".small").click(function () {
               if(!$message.is(":animated")){
                   if($message.height()>50){
                       $message.animate({height:"-="+50},400);
                   }
               }
           });
           $(".up").click(function () {
              if(!$message.is(":animated")){
                  $message.animate({scrollTop:"-="+10});
              }
           });
           $(".down").click(function () {
               if(!$message.is(":animated")){
                   $message.animate({scrollTop:"+="+10});
               }
           });
           $("#CheckedAll").click(function () {
               if(this.checked){
                   $('[name=items]:checkbox').prop("checked",true);
               }else{
                   $('[name=items]:checkbox').prop("checked",false);
               }
           });
           $('[name=items]:checkbox').click(function () {
               var flag=true;
               $('[name=items]:checkbox').each(function () {
                       if(!this.checked){
                           flag=false;
                       }
                   });
               $("#CheckedAll").prop("checked",flag);
           });
           $('#send').click(function () {
               var str="我最爱好的运动是:\r\n";
               $('[name=items]:checkbox:checked').each(function () {
                       str+=$(this).val()+"\r\n";
               });
               alert(str);
           });
           $("#add").click(function () {
               $("#select1 option:selected").appendTo("#select2");
           });
           $("#add_all").click(function () {
             $("#select1 option").appendTo("#select2");
           });
           $("#select1").dblclick(function () {
               $("option:selected",this).appendTo("#select2");
           });
       });
    </script>
</head>
<body>
<form action="#" method="post" id="regFrom">
    <fieldset>
        <legend>个人表单</legend>
        <div>
            <label for="user">名称</label>
            <input type="text" id="user"/>
        </div>
        <div>
            <label for="pass">密码</label>
            <input type="password" id="pass"/>
        </div>
        <div class="msg">
            <div class="msg_caption">
                <span class="big">放大</span>
                <span class="small">缩小</span>
                <span class="up">向上</span>
                <span class="down">向下</span>
            </div>
            <div>
            <label for="message">详细信息</label>
            <textarea id="message" rows="8" cols="20">
                详细信息详细信息详细信息详细信息详细信息详细信息详细信息详细信息
                详细信息详细信息详细信息详细信息详细信息详细信息详细信息详细信息
                详细信息详细信息详细信息详细信息详细信息详细信息详细信息详细信息
            </textarea>
            </div>
            <div id="check">
                <div>你最爱好的运动是?</div>
                <div>
                    <input type="checkbox" id="CheckedAll"/>全选/全不选<br/>
                    <input type="checkbox" name="items" value="足球"/>足球
                    <input type="checkbox" name="items" value="篮球"/>篮球
                    <input type="checkbox" name="items" value="羽毛球"/>羽毛球
                    <input type="checkbox" name="items" value="排球"/>排球
                    <input type="button" id="send" value="提交"/>
                </div>
            </div>
            <div >
                <select multiple="multiple" id="select1" style="width: 100px ;height: 160px;display: inline;float: left;">
                    <option value="1">选项1</option>
                    <option value="2">选项2</option>
                    <option value="3">选项3</option>
                    <option value="4">选项4</option>
                    <option value="5">选项5</option>
                </select>
            </div>
            <div style="width: 150px ;height: 160px;display: inline;float: left;">
                <span id="add">添加到右边&gt;&gt;</span><br/>
                <span id="add_all">全部添加到右边&gt;&gt;</span><br/>
                <span id="remove">移除&lt;&lt;</span><br/>
                <span id="remove_all">全部移除&lt;&lt;</span><br/>
            </div>
            <div >
                <select multiple="multiple" id="select2"style="width: 100px ;height: 160px;display: inline;float: left;">
                    <option value="6">选项6</option>
                </select>
            </div>

        </div>
    </fieldset>
</form>
</body>
</html>
